<app-header></app-header>
<main class=" d-flex flex-md-row flex-column bg-dark w-100 px-5 pt-5">
  <div class="left-section w-75 d-flex flex-column justify-content-center align-content-center pe-5" >
      <img class="object-fit-cover pt-3" src="../../../../assets/titulo.png" width="100%" alt="">
  </div>
  <div class="left-section mx-2 w-100 d-flex flex-column justify-content-center align-content-center">
          <!-- FORMULARIO DE CADASTRO -->
        <form [formGroup]="formulario" (submit)="autenticar()" novalidate class="formulario-cadastro ps-5 d-flex flex-column gap-2">
          <div>
            <h2 class="text-light fw-light">Cadastre-se</h2>
          </div>

          <!-- NOME -->
        <div class="form-floating p-2">
          <input  (input)="inputChanged('input_username',$event)" type="text" id="username" class="form-control" formControlName="username" placeholder="yunkimin_01" >
          <label class="form-label" for="username">Username</label>
          <div *ngIf="inputValues['input_username'] !== ''">
          <p *ngIf="formulario.get('username')?.hasError('pattern')">Informe um username válido</p>
          </div>
        </div>

        <!-- EMAIL -->
        <div class="form-floating p-2">
        <input (input)="inputChanged('input_email',$event)" type="email" id="email" class="form-control" formControlName="email" placeholder="usuario@mail.com" >
        <label class="form-label" for="email">Email</label>
        <div *ngIf="inputValues['input_email'] !== ''">
        <p *ngIf="formulario.get('email')?.hasError('required')">Informe e-mail</p>
        <p *ngIf="formulario.get('email')?.hasError('email')">Informe um e-mail válido</p>
        </div>
        </div>

        <!-- CELULAR -->
        <div class="form-floating p-2">
        <input (input)="inputChanged('input_celular',$event)" type="texto" id="celular" class="form-control" formControlName="celular" placeholder="94002-8922" >
        <label class="form-label" for="celular">Celular</label>
        <div *ngIf="inputValues['input_celular'] !== ''">
        <p *ngIf="formulario.get('celular')?.hasError('required')">Informe seu numero de celular</p>
        <p *ngIf="formulario.get('celular')?.hasError('pattern')">Informe um numero válido</p>
        </div>
        </div>

        <!-- SENHA -->
        <div class="form-floating p-2">
        <input type="password"  id="senha" class="form-control" formControlName="senha" placeholder="******"  >
        <label class="form-label" for="senha">Senha</label>
        <p *ngIf="formulario.get('senha')?.hasError('pattern')">Informe senha válida</p>
        </div>

        <!-- CONFIRMAÇÃO DE SENHA -->
        <div class="form-floating p-2">
        <input type="password" id="confirmarSenha"  class="form-control" formControlName="confirmarSenha" placeholder="******"  >
        <label class="form-label" for="confirmarSenha">Confirme sua senha</label>
        <p class="mensagem-de-erro">{{mensagem}}</p>
        </div>

        <div class="form-check px-2 ms-4 d-flex justify-content-end">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"  formControlName="termos">
          <label class="form-check-label text-light" for="flexCheckDefault">
            &nbsp;Aceito os
                <a class="text-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  termos de uso.
                </a>
          </label>
        </div>

        <div class=" w-100 d-flex justify-content-center">
          <input id="cadastrar" type="submit" value="Cadastrar" class="btn btn-primary bg-info text-dark py-3 px-5 mt-2 mb-3" [disabled]="formulario.invalid">
        </div>
        </form>
  </div>
  </main>


<app-termos-de-uso-modal></app-termos-de-uso-modal>
