<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>Dados Pessoais</title>
</head>
<body>

    <div class="container-Primario">
  <div class="container">
    
    <header class="header" id="header">
      <nav class="nav container">
          <a href="#" class="nav_logo">
              <span>
                 <img src="../assets/img/logo-InPayDefinitive.png" alt="logo_inpay">
              </span>
          </a>
  
          <div class="nav_menu" id="nav-menu">
              <ul class="nav_list">
                  <li class="nav_item">
                      <a href="#home" class="nav_link active-link">Home</a>
                  </li>
                  <li class="nav_item">
                      <a href="#popular" class="nav_link">Soluções</a>
                  </li>
                  <li class="nav_item">
                      <a href="#choose" class="nav_link">Perguntas</a>
                  </li>
                  <li class="nav_item">
                      <a href="#products" class="nav_link">Products</a>
                  </li>
              </ul>
  
              <!--btn close-->
              <div class="nav_close" id="nav-close">
                  <i class="ri-close-line"></i>
              </div>
          </div>
  
              <div class="nav_buttons">
                  <i class="ri-login-box-line change-theme" title="Login"></i>
                  <i class="ri-moon-line change-theme" id="theme-button"></i>
  
                  <!-- btn toggle-->
                  <div class="nav_toggle" id="nav-toggle">
                      <i class="ri-menu-line"></i>
                  </div>
              </div>
      </nav>
   </header>
  

    <form id="infoForm">
        <!-- Nome -->
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" value="Seu Nome" readonly>
      </div>

      <!-- CPF -->
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="cpf" value="123.456.789-00" readonly>
      </div>

      <!-- RG -->
      <div class="form-group">
        <label for="rg">RG:</label>
        <input type="text" class="form-control" id="rg" value="123456789" readonly>
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input class="form-control" type="date" id="dataNascimento" name="dataNascimento">
      </div>

      <div class="form-group">
        <label for="rg">EMAIL:</label>
        <input type="email" class="form-control" id="email" value="seuemail@example.com" readonly required>
      </div>

      <!-- Telefone -->
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <div class="input-group">
          <input type="tel" class="form-control" id="telefone1" value="(00) 12345-6789" readonly required>
        </div>
      </div>

      <!-- Busca por cep -->
      <div class="form-group">
        <label for="cep">CEP:</label>
        <div class="input-group">
          <div class="input-group-append">
            <input type="number" id="CEP" name="CEP" formControlName="CEP" placeholder="Digite o CEP">
            <button type="submit" id="CheckCEP" class="btn btn-warning" (click)="searchCEP()">Verificar CEP</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="cidade" readonly>
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <select class="form-control" id="estado" disabled>
          <option value="" selected disabled>Preencha o CEP</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <!-- Adicione os demais estados... -->
        </select>
      </div>

      <!-- Endereço -->
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="endereco" value="Rua Exemplo, 123" readonly>
        </div>
      </div>

         <!-- Adicione um botão Editar -->
         <button type="button" class="btn btn-warning" (click)="enableEdit()">Editar</button>

         <!-- Adicione um botão Cancelar -->
         <button type="submit" class="btn btn-danger" id="cancelBtn"(click)="cancelEdit()" disabled>Cancelar</button>

      <!-- Botão Salvar desabilitado inicialmente -->
      <button type="submit" class="btn btn-primary" id="saveBtn" disabled>Salvar</button>

      <!-- ... (códigos anteriores) -->

    </form>
  </div>
<!-- aqui -->
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
