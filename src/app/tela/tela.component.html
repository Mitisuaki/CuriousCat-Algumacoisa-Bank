<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Dados Pessoais</title>
</head>
<body>
<div class="container">
    <div class="container-Home">
        <button class="btn btn-secondary btn-Home" type="button" onclick=" ('')">HOME</button>
    </div>
    
  <form id="infoForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" value="Seu Nome" readonly>
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control" id="cpf" value="123.456.789-00" readonly>
    </div>

    <div class="form-group">
      <label for="rg">RG:</label>
      <input type="text" class="form-control" id="rg" value="123456789" readonly>
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <div class="input-group">
        <input type="email" class="form-controlEmail" id="email" value="seuemail@example.com">
        <div class="input-group-append">
          <button class="btn btn-secondary edit-btnEmail" type="button" onclick="enableEdit('email')">Editar</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <div class="input-group">
        <input type="tel" class="form-controlTel" id="telefone" value="(00) 12345-6789">
        <div class="input-group-append">
          <button class="btn btn-secondary edit-btnTel" type="button" onclick="enableEdit('telefone')">Editar</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="endereco">Endere√ßo:</label>
      <div class="input-group">
        <input type="text" class="form-controlEnd" id="endereco" value="Rua Exemplo, 123">
        <div class="input-group-append">
          <button class="btn btn-secondary edit-btnEnd" type="button" onclick="enableEdit('endereco')">Editar</button>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function enableEdit(fieldId) {
    var field = document.getElementById(fieldId);
    field.readOnly = !field.readOnly;
  }
</script>

</body>
</html>
