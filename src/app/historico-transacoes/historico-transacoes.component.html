<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transações</title>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">
          <img class="logo" src="../../assets/logo-InPayDefinitive.png">
        </a>
          @for(option of menu_options; track $index){
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">{{option}}</a>
            }@empty{
                <p>Sem conexão</p>
            }
      </div>
    </div>
    <!-- Table -->
    <div class="table-container">
    <div class="nav">
      <h4>Transações</h4>
      <h4 class="balanco">Balanço:  R$5500,00</h4>
      </div>
      <div class="nav">
        </div>
      <div class="container">

        <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Data</th>
            <th scope="col">Valor</th>
            <th scope="col">Status</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let transaction of transactions; index as i">
            <th scope="row">{{i}}</th>
            <td>{{ transaction.nome }}</td>
            <td>{{ transaction.data }}</td>
            <td>{{ transaction.valor }}</td>
            <td>{{ transaction.transaction_status }}</td>
            <td>{{ transaction.acao }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    </div>
</body>
</html>
